# Allure Configuration
allure.results.directory=target/allure-results
allure.report.directory=target/allure-report

# Allure Categories
allure.categories.directory=src/test/resources/allure-categories.json

# Allure Environment
allure.environment.directory=src/test/resources/allure-environment.properties

# Allure Links
allure.link.issue.pattern=https://github.com/your-repo/issues/{}
allure.link.tms.pattern=https://github.com/your-repo/tms/{}

# Allure Attachments
allure.attachments.include.types=text/plain,text/html,application/json,image/png,image/jpeg

# Allure Test Data
allure.testdata.directory=src/test/resources/test-data


